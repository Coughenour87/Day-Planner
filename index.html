<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/js/script.js">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <form>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="9am"> 9 am</label></div>
        <div class="input-column"><input type="text" name="9am"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="10am"> 10 am</label></div>
        <div class="input-column"><input type="text" name="10am"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="11am"> 11 am</label></div>
        <div class="input-column"><input type="text" name="11am"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="12pm"> 12 pm</label></div>
        <div class="input-column"><input type="text" name="12pm"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="1pm"> 1 pm</label></div>
        <div class="input-column"><input type="text" name="1pm"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="2pm"> 2 pm</label></div>
        <div class="input-column"><input type="text" name="2pm"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="3pm"> 3 pm</label></div>
        <div class="input-column"><input type="text" name="3pm"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="4pm"> 4 pm</label></div>
        <div class="input-column"><input type="text" name="4pm"></div>
      </fieldset>
      <fieldset>
        <div class='button-column'> <button id="submit">Save</button></div>
        <div class="label-column"><label for="5pm"> 5 pm</label></div>
        <div class="input-column"><input type="text" name="5pm"></div>
      </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
