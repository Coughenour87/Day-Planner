<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/js/script.js">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <script>
    var myDate = new Date();
    var myDay = myDate.getDay();
    var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    document.write("Today is : " + weekday[myDay]);
    document.write("<br/>");
  </script>
  <div class="container">
    <form>
      <table class="table table-hover">
        <tr>
          <th scope="col">9 AM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">10 AM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">11 AM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">12 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">1 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">2 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">3 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">4 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
        <tr>
          <th scope="col">5 PM</th>
          <th scope="col"><input type="text" name="9am"></th>
          <th scope="col"><button id="submit">Save</button></th>
        </tr>
      </table>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
